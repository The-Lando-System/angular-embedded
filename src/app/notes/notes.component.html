<div class="row">
  <div *ngFor="let note of notes" class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{note.title}}</h4>
        <p class="card-text">{{note.content}}</p>
        <a routerLink="/note-editor/{{note.id}}" class="card-link">Edit</a>
      </div>
    </div>
  </div>
</div>
